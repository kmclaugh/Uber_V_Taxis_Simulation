<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        
        <script type="text/javascript" src="bootstrap-slider.js"></script>
        <script type="text/javascript" src="uber_v_taxis.js"></script>
        <script type="text/javascript" src="uber_cdf.js"></script>
        <link rel="stylesheet" href="uber_v_taxis.css">
        <link rel="stylesheet" href="bootstrap-slider.css">
    </head>
    <body>
        <div class='container'>
                <div class='row'>
                    <div class='row'>
                    <div class='col-md-1'></div>
                    <div class='col-md-10'>
                        <input id="mean" class='cdf_slider' type="text" />
                    </div>
                    <div class='col-md-1'></div>
                </div>
                <div class='row'>
                    <div class='col-md-1'>
                        <input id="standard_dev" class='cdf_slider' type="text" />
                    </div>
                    <div class='col-md-11'>
                        <div id="graph"></div>
                    </div>
                    
                </div>
                <div class='col-md-9'>
                    <div id='grid'></div>
                </div>
                <div class='col-md-3'>
                    <div class='row'>
                        <div><span>Average wait time </span><span id='average_wait_time'>0</span></div>
                        <div><span>Average ride time </span><span id='average_ride_time'>0</span></div>
                        <div><span>Average ride price </span><span id='average_ride_price'>0</span></div>
                        <div><span>current_total_ubers </span><span id='current_total_ubers'>0</span></div>
                        <div><span>current_total_wait_time </span><span id='current_total_wait_time'>0</span></div>
                        <div><span>current_surge </span><span id='current_surge'>1</span></div>
                    </div>
                    <div class='row'>
                        <div class='col-md-6'>
                            <input id="demand_slider" type="text" data-slider-step="1" data-slider-value="0" data-slider-orientation="vertical"/>
                        </div>
                        <div class='col-md-6'>
                            <input id='current_demand' value='0'/>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class='row'>
                <button id='start'>start</button>
                <button id='stop'>stop</button>
                <button id='move_north'>/\</button>
                <button id='move_south'>\/</button>
                <button id='move_east'>></button>
                <button id='move_west'><</button>
            </div>
        </div>
    </body>
</html>
