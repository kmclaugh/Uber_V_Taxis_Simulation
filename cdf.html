<!DOCTYPE html>

<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="bootstrap-slider.js"></script>
        <link rel="stylesheet" href="bootstrap-slider.css">
        
        <script type="text/javascript" src="uber_cdf.js"></script>
        
        <title>CDF test!</title>
        
        <style>
            .axis path, .axis line
                  {
                      fill: none;
                      stroke: #777;
                      shape-rendering: crispEdges;
                  }
                  
                  .axis text
                  {
                      font-family: 'Arial';
                      font-size: 13px;
                  }
                  .tick
                  {
                      stroke-dasharray: 1, 2;
                  }
                  .bar
                  {
                      fill: FireBrick;
                  }
        </style>
    </head>
    <body>
        <div class="container">
            <div class='row'>Test</div>
            <div class='row'>
                <div class='col-md-1'></div>
                <div class='col-md-10'>
                    <input id="mean" class='cdf_slider' type="text" />
                </div>
                <div class='col-md-1'></div>
            </div>
            <div class='row'>
                <div class='col-md-1'>
                    <input id="standard_dev" class='cdf_slider' type="text" />
                </div>
                <div class='col-md-11'>
                    <svg id="graph" width="1000" height="500"></svg>
                </div>
                
            </div>
        </div>
    </body>

</html>
